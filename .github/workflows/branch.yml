on:
  push:
    branches:
      - "**"

name: branch

jobs:
  hash:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "hello world" > test.txt
          cat test.txt
          echo "${{ hashFiles('test.txt') }}"

      - env:
          HASH: ${{ hashFiles('test.txt') }}
        run: |
          echo "Hash: $HASH"
