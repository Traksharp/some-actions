on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.modulesmodule-one--tag_name }}
      sha: ${{ steps.release.outputs.sha }}
      paths: ${{ steps.release.outputs.paths_released }}
      object: ${{ steps.release.outputs }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ github.token }}

  tag-output:
    runs-on: ubuntu-latest
    needs: release-please
#    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - env:
          OUTPUT_TAGS: ${{needs.release-please.outputs.tag_name}}
          PATHS_CREATED: ${{needs.release-please.outputs.paths}}
          OBJECT: ${{needs.release-please.outputs.object}}
        run: echo "$OUTPUT_TAGS $PATHS_CREATED $OBJECT"